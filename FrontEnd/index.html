<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        <form onsubmit="handleFormSubmit(event)" class="mb-4">
            <div class="mb-3">
                <label for="amount" class="form-label">Choose Expense Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Choose Description</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Choose Category</label>
                <select id="category" name="category" class="form-select" required>
                    <option>Movie</option>
                    <option>Food</option>
                    <option>Rent</option>
                    <option>Travel</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <ul class="list-group" id="expenseList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
